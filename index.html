<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0 ;
            padding: 0%;
            display: flex;
            justify-content: center;
          margin-top: 150px;
          background: linear-gradient(135deg, #d9d9dc 0%, #d7d7d7 100%);
        }
        .music{
            border-radius: 20px;
           border: 3px solid;
           width: 80%;
           height: 500px;
           display: flex;
           justify-content: space-around;
           flex-wrap: wrap;
           padding: 10px;
           box-sizing: border-box;
           background-image: url(https://img.freepik.com/photos-premium/fumee-couleur-coloree-fond-blanc-dans-style-amelioration-numerique_921860-6786.jpg);
           background-size: cover;
           background-position: center;
           background-blend-mode: overlay;
        }
        .sound{
            display: flex;
            justify-content: center;
            align-items: center;
          flex-direction: column;
          width: 250px;
          margin: 10px;
        }
        h1{ margin-left: 30px;
        color:rgb(91, 4, 65);}
        img{
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }
        .billi{
            height: 200px;
        }
        button{
            width: 200px;
            height: 50px;
            margin-left: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
            color: white;
            background: red;
            border-radius: 10px;
        }
        
        /* Адаптивка для планшетов */
        @media (max-width: 1024px) {
            body{
                margin-top: 100px;
            }
            .music{
                width: 90%;
                height: auto;
            }
            .sound{
                width: 45%;
            }
            button{
                width: 150px;
                height: 45px;
                margin-left: 5px;
            }
            img{
                width: 150px;
                height: 150px;
            }
            h1{
                font-size: 18px;
                margin-left: 15px;
            }
        }
        
        /* Адаптивка для мобильных */
        @media (max-width: 600px) {
            body{
                margin-top: 50px;
            }
            .music{
                width: 95%;
                height: auto;
                padding: 10px;
            }
            .sound{
                width: 100%;
                margin: 5px 0;
            }
            button{
                width: 100%;
                height: 40px;
                margin-left: 0;
            }
            img{
                width: 120px;
                height: 120px;
            }
        .billi{
            height: 120px;
        }
            h1{
                font-size: 16px;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="music">
    <div class="sound">
        <h1>Music player</h1>
        <img class="billi"  src="./pictures/billi.jpeg" alt="">
    <button onclick="playSound(1)"> sound 1</button>
     <button id="Play1">Play</button>
     <button id="Stop1">Stop</button></div>
    <div class="sound">
        <h1>Music player</h1>
        <img src="./pictures/мария.jpg" alt="">
<button  onclick="playSound(2)"> sound 2</button>
<button id="play2">Play</button>
<button id="stop2">Stop</button></div>
  <div class="sound">
    <h1>Music player</h1>
    <img src="./pictures/бекжан.jpg" alt="">
 <button  onclick="playSound(3)">sound 3</button>
<button id="Play3">Play</button>
<button id="Stop3">Stop</button></div> </div>
    <script src="./script.js"></script>
</body>
</html>
